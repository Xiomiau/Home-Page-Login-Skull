<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Skull landing</title>
</head>
<body>
    <main class="container">

        <div class="left">
        </div>

        <div class="right">
            
            <div class="form-container">
                <img class="ico-dots" src="/assets/img/Group 1686550876.png" alt="ico">
                <div class="titles">
                    <h1 class="title-1">Login to your Account</h1>
                <h5 class="title-5">See what is going on with your business</h5>
                </div>

                <div>
                    
                    <button class="btn-login-google">
                        <img src="/assets/img/image 2.svg" alt="">Continue with Google</button>
                </div>
                <a class="signEmail" href="">------------- or Sign in with Email ------------- </a>

                <form action="">
                    <div class="email">
                        <label for="email">Email</label>
                    <input placeholder="mail@abc.com" type="email" name="name" id="">
                    </div>

                    <div class="passw">
                        <label for="passw">Password</label>
                    <input placeholder="*****************" type="password" name="passw" id="">
                    </div>


                    <div class="remember-forgot-container">
                        <div class="check">
                            <input type="checkbox" name="check" id="">
                            <label for="check">Remember Me</label>
                        </div>
        
                        <div class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
    
                    <div class="btn-login-container">
                        <button class="btn-login">Login</button>
                    </div>
                </form>


            </div>

            <div class="register-container">
                <p>Not Registered Yet?</p>
                <a href="#">Create an account</a>
            </div>
        </div>

    </main>
</body>
</html>
